<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>ABDESLAM - Contact</title>
</head>
<body>
    <!--===== HEADER =====-->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="index.html" class="nav__logo">ABDESLAM</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="skills.html" class="nav__link">Skills</a></li>
                    <li class="nav__item"><a href="work.html" class="nav__link">Work</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__link active-link">Contact</a></li>
                </ul>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <div class="wrapper">
            <section class="contact section" id="contact">
                <h2 class="section-title" style="color: aliceblue;">Contact</h2>
                <div class="contact__container bd-grid">
                    <form class="contact__form" id="contactForm" novalidate>
                        <div class="input-group">
                            <input type="text" id="name" placeholder="Name" class="contact__input" required>
                            <span class="error-msg" id="nameError">⚠️ Name must be at least 2 characters.</span>
                        </div>
                        <div class="input-group">
                            <input type="email" id="email" placeholder="Email" class="contact__input" required>
                            <span class="error-msg" id="emailError">⚠️ Please enter a valid email address.</span>
                        </div>
                        <div class="input-group">
                            <textarea id="message" cols="0" rows="10" class="contact__input" placeholder="Message" required></textarea>
                            <span class="error-msg" id="messageError">⚠️ Message must be at least 10 characters.</span>
                        </div>
                        <input type="button" value="Send Message" class="contact__button" onclick="sendEmail()">
                    </form>

                    <!-- Status Toast -->
                    <div id="toast" class="toast hidden">
                        <span id="toastIcon"></span>
                        <span id="toastMsg"></span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer">
        <p class="footer__title">ABDESLAM</p>
        <div class="footer__social">
            <a href="https://github.com/GOUNAICH" class="footer__icon"><i class='bx bxl-github'></i></a>
            <a href="https://www.linkedin.com/in/abdeslam-gounaich-757998279" class="footer__icon"><i class='bx bxl-linkedin'></i></a>
        </div>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/contact.js"></script>
</body>
</html>
