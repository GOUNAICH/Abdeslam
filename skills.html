        <nav class="nav bd-grid">

                        <div class="skills__data">

                            <div class="skills__bar skills__java"></div>
                            <div><span class="skills__percentage">70%</span></div>
                        </div>
                    </div>
                    <div class="skills__right">
                        <div class="skills__data">
                            <div class="skills__names"><i class='bx bxl-react skills__icon'></i><span class="skills__name">React Native</span></div>
